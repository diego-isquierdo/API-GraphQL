const {gql} = require ("apollo-server")

const userSchema = gql`
    type User {
        id: ID
        name: String
        email: String
        active: Boolean
        role:Role
    }

    type Role {
        id: ID!
        type: String!
    }

    type Query {
        users: [User]
        user(id: ID!): User!
    }
`

module.exports = userSchema